<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3">
      <h1 class="text-center pt-3 text-secondary">Login Page</h1>
      <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
                  <label class="col-form-label">Name:</label>
                  <input formControlName="name" type="text" class="form-control">
                  <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is Required</small> 
                </div> -->
        <div class="form-group">
          <label class="col-form-label">User Name:</label>
          <input formControlName="username" type="text" class="form-control" />
          <!-- <small *ngIf="email?.invalid && email?.touched" class="text-danger"
              >Email is Required</small
            > -->
        </div>
        <div class="form-group">
          <label class="col-form-label">Email address:</label>
          <input formControlName="email" type="email" class="form-control" />
          <!-- <small *ngIf="email?.invalid && email?.touched" class="text-danger"
              >Email is Required</small
            > -->
        </div>
        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
          />
          <!-- <small
              *ngIf="password?.invalid && password?.touched"
              class="text-danger"
              >Password is Required</small
            > -->
        </div>
        <a href="register">Back to Register</a>
        <br />
        <button
          [disabled]="registerFrom.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
